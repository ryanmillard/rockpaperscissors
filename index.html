<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <p id="scoreboard">Score: 0 (You) - 0 (Computer)</p>
    <p id="round-result">Select an option below to start</p>
    <div class="choice-list">
        <button class="choice-button" id="rock-choice">✊ Rock</button>
        <button class="choice-button" id="paper-choice">✋ Paper</button>
        <button class="choice-button" id="scissors-choice">✌️ Scissors</button>
    </div>
    <p id="round-result"></p>
</body>
</html>
